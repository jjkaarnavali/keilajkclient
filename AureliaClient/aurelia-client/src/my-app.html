<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" load="home-index">WebApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">

                    <li class="nav-item dropdown" show.bind="state.isAdmin === true">
                        <a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdownAdmin" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownAdmin">
                            <a class="dropdown-item text-dark" load="answer-index">Answers</a>
                            <a class="dropdown-item text-dark" load="category-index">Categories</a>
                            <a class="dropdown-item text-dark" load="question-index">Questions</a>
                            <a class="dropdown-item text-dark" load="quiz-index">Quizzes</a>
                        </div>
                    </li>

                </ul>


                <ul class="navbar-nav">
                    <li show.bind="state.token == null" class="nav-item">
                        <a class="nav-link text-dark" load="identity-register">Register</a>
                    </li>
                    <li show.bind="state.token == null" class="nav-item">
                        <a class="nav-link text-dark" load="identity-login">Login</a>
                    </li>
                    <li show.bind="state.token != null" class="nav-item">
                        <a class="nav-link text-dark" click.delegate="logOut($event)">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

    <main role="main" class="pb-3">

        <au-viewport default="home-index" name="my-app"></au-viewport>

</div>
