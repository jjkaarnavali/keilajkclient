<h1>Delete</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
    <h4>Person (${data.id})</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            FirstName
        </dt>
        <dd class = "col-sm-10">
            (${data.firstName})
        </dd>
        <dt class = "col-sm-2">
            LastName
        </dt>
        <dd class = "col-sm-10">
            (${data.lastName})
        </dd>
        <dt class = "col-sm-2">
            PersonsIdCode
        </dt>
        <dd class = "col-sm-10">
            (${data.personsIdCode})
        </dd>
    
    </dl>

    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger" click.delegate="deletePerson($event)"/> |
        <a load="/person-index">Back to List</a>
    </div>
