<h1>Delete</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
    <h4>Question (${data.id})</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            Quiz ID
        </dt>
        <dd class = "col-sm-10">
            ${data.quizId}
        </dd>
        <dt class = "col-sm-2">
            Question
        </dt>
        <dd class = "col-sm-10">
            ${data.questionText}
        </dd>
    </dl>

    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger" click.delegate="deleteQuestion($event)"/> |
        <a load="/question-index">Back to List</a>
    </div>
</div>
