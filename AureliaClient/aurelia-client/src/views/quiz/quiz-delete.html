<h1>Delete</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
    <h4>Quiz (${data.id})</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            Category ID
        </dt>
        <dd class = "col-sm-10">
            ${data.categoryId}
        </dd>
        <dt class = "col-sm-2">
            Category
        </dt>
        <dd class = "col-sm-10">
            ${data.categoryName}
        </dd>
        <dt class = "col-sm-2">
            Quiz
        </dt>
        <dd class = "col-sm-10">
            ${data.name}
        </dd>
        <dt class = "col-sm-2">
            Description
        </dt>
        <dd class = "col-sm-10">
            ${data.description}
        </dd>
        <dt class = "col-sm-2">
            Average score
        </dt>
        <dd class = "col-sm-10">
            ${data.averageScore}
        </dd>
        <dt class = "col-sm-2">
            Times played
        </dt>
        <dd class = "col-sm-10">
            ${data.timesPlayed}
        </dd>
    </dl>

    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger" click.delegate="deleteQuiz($event)"/> |
        <a load="/quiz-index">Back to List</a>
    </div>
</div>
