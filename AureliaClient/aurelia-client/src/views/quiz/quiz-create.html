<h1>Create</h1>

<h4>Quiz</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" for="categoryId"></label>
            <select value.bind="data.categoryId" class="form-control">
                <option repeat.for="category of categories"
                model.bind="category.id">
                    ${category.categoryName}
                </option>
            </select>
        </div>
        <div class="form-group">
            <input value.bind="data.categoryName" class="form-control" type="hidden" value="0" />
        </div>
        <div class="form-group">
            <label class="control-label" for="name">Quiz</label>
            <input value.bind="data.name" class="form-control" type="text" />
        </div>
        <div class="form-group">
            <label class="control-label" for="description">Description</label>
            <input value.bind="data.description" class="form-control" type="text" />
        </div>
        <div class="form-group">
            <label class="control-label" for="averageScore">Average score</label>
            <input value.bind="data.averageScore" class="form-control" type="text" value="0" />
        </div>
        <div class="form-group">
            <label class="control-label" for="timesPlayed">Times played</label>
            <input value.bind="data.timesPlayed" class="form-control" type="text" value="0" />
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-primary" click.delegate="createQuiz($event)"/>
        </div>
    </div>
</div>

<div>
    <a load="/quiz-index">Back to List</a>
</div>
