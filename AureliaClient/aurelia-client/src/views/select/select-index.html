<table class="table">
    <tbody>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="my-4">Categories</h1>
                <div class="list-group" repeat.for="category of categories">
                    <a load="/select-index(${category.id})" class="list-group-item">${category.categoryName}</a>
                </div>
            </div>
            <div class="col-lg-9">
                <br>
                <div class="row" repeat.for="quiz of quizzes">
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h3 class="card-title">
                                    <a>${quiz.name}</a>
                                </h3>
                                <p>
                                    ${quiz.description}
                                </p>
                                <p show.bind="quiz.categoryName !== 'Poll'">
                                    <h4>Average score: ${quiz.averageScore}%</h4>
                                    <h4>Times played: ${quiz.timesPlayed}</h4>
                                </p>
                            </div>
                            <div class="card-footer">
                                <a asp-action="Play" class="btn btn-primary" asp-route-id="@item.Id">Play</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </tbody>
</table>
