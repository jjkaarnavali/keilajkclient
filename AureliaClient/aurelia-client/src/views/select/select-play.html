<h1>${quiz.name}</h1>

<h4>${quiz.description}</h4>

<hr />
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group" repeat.for="question of questions">
                <label for="${question.id}" class="control-label">${question.questionText}</label>
                <br>
                <div repeat.for="answer of answersToQuestions" if.bind="question.id == answer.questionId">
                    <input type="radio" id="${answer.id}" name="${question.id}" model.bind="answer" checked.bind="chosenAnswers[$index]">
                    <label for="${answer.id}">${answer.answerText}</label><br>
                </div>
            </div>      
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary" click.delegate="createGame($event)" />
            </div>
        </form>
    </div>
</div>
<div>
    <a load="/select-index">Back to List</a>
</div>
