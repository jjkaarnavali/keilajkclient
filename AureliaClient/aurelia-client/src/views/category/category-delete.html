<h1>Delete</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
    <h4>Category (${data.id})</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            Category
        </dt>
        <dd class = "col-sm-10">
            (${data.categoryName})
        </dd>
    </dl>

    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger" click.delegate="deleteCategory($event)"/> |
        <a load="/category-index">Back to List</a>
    </div>
    
    
</div>
