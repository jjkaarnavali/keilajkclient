<h1>Delete</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
    <h4>Answer (${data.id})</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            Question ID
        </dt>
        <dd class = "col-sm-10">
            ${data.questionId}
        </dd>
        <dt class = "col-sm-2">
            Answer
        </dt>
        <dd class = "col-sm-10">
            ${data.answerText}
        </dd>
        <dt class = "col-sm-2">
            Correct answer
        </dt>
        <dd class = "col-sm-10">
            ${data.isCorrect}
        </dd>
    
    </dl>

    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger" click.delegate="deleteAnswer($event)"/> |
        <a load="/answer-index">Back to List</a>
    </div>
    
    
</div>
