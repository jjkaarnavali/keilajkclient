<h1>Create</h1>

<h4>Game</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" for="quizId">Quiz ID</label>
            <input value.bind="data.quizId" class="form-control" type="text" />
        </div>
        <div class="form-group">
            <label class="control-label" for="score">Score</label>
            <input value.bind="data.score" class="form-control" type="text" />
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-primary" click.delegate="createGame($event)"/>
        </div>
    </div>
</div>

<div>
    <a load="/game-index">Back to List</a>
</div>
